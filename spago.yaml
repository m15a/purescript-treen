package:
  name: treen
  description: |
    Print anything in a tree-like format.
  dependencies:
    - aff: ">=7.1.0 <8.0.0"
    - arrays: ">=7.3.0 <8.0.0"
    - console: ">=6.1.0 <7.0.0"
    - control: ">=6.0.0 <7.0.0"
    - effect: ">=4.0.0 <5.0.0"
    - either: ">=6.1.0 <7.0.0"
    - foldable-traversable: ">=6.0.0 <7.0.0"
    - lists: ">=7.0.0 <8.0.0"
    - maybe: ">=6.0.0 <7.0.0"
    - node-buffer: ">=9.0.0 <10.0.0"
    - node-fs: ">=9.1.0 <10.0.0"
    - node-path: ">=5.0.0 <6.0.0"
    - node-process: ">=11.2.0 <12.0.0"
    - node-streams: ">=9.0.0 <10.0.0"
    - optparse: ">=5.0.1 <6.0.0"
    - ordered-collections: ">=3.1.1 <4.0.0"
    - partial: ">=4.0.0 <5.0.0"
    - prelude: ">=6.0.1 <7.0.0"
    - string-parsers: ">=8.0.0 <9.0.0"
    - strings: ">=6.0.1 <7.0.0"
    - tuples: ">=7.0.0 <8.0.0"
  test:
    main: Test.Main
    dependencies:
      - psci-support: ">=6.0.0 <7.0.0"
      - spec: ">=7.5.5 <8.0.0"
  run:
    main: &main Treen.App.Main
  bundle:
    platform: node
    type: module
    module: *main
  publish:
    version: 0.0.1
    license: MIT
    include:
      - "bin/treen"
      - "test/**/*.purs"
    location:
      githubOwner: m15a
      githubRepo: purescript-treen
workspace:
  package_set:
    registry: 48.4.0
  extra_packages: {}
