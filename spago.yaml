package:
  name: treen
  description: |
    Print anything in a tree-like format.
  dependencies:
    - aff
    - arrays
    - console
    - control
    - effect
    - either
    - foldable-traversable
    - lists
    - maybe
    - node-buffer
    - node-fs
    - node-path
    - node-process
    - node-streams
    - optparse
    - ordered-collections
    - partial
    - prelude
    - string-parsers
    - strings
    - tuples
  test:
    main: Test.Main
    dependencies:
      - psci-support
      - spec
  run:
    main: &main Treen.App.Main
  bundle:
    platform: node
    type: module
    module: *main
  publish:
    version: 0.0.1
    license: MIT
    include:
      - "bin/treen"
      - "test/**/*.purs"
    location:
      githubOwner: m15a
      githubRepo: purescript-treen
workspace:
  package_set:
    registry: 48.4.0
  extra_packages: {}
